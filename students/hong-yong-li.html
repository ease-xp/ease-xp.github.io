<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hongyong Li</title>
    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="../css/style.css"
      rel="stylesheet" />
    <link
      href="../css/student.css"
      rel="stylesheet" />
    <link
      href="../css/people.css"
      rel="stylesheet" />
    <link
      href="../css/navbar.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Include the navigation bar -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch('../navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          // Adjust links based on the current environment and directory
          let basePath = '/';
          if (window.location.pathname.includes('/students/') && window.location.hostname !== '/') {
            basePath = '../';
          }
          document.querySelectorAll('.navbar-nav a').forEach(link => {
            link.href = basePath + link.getAttribute('href');
          });
          // Adjust brand link
          const brandLink = document.querySelector('.navbar-brand');
          if (brandLink) {
            brandLink.href = basePath + 'index.html';
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Main Content -->
    <main class="people-content">
      <section id="pi" class="mb-5">
        <h2 class="section-title">Team Members</h2>
        <div class="student-profile">
          <div class="profile-image-container">
            <img
              src="../images/lhy1.jpg"
              alt="Hongyong Li"
              class="profile-image"
            />
          </div>
          <div class="profile-info">
            <div class="education">
              <h2>Hongyong Li (Exchange PhD student)</h2>
              <h3>Education</h3>
              <ul>
                <li>MPhil. Shandong University, 2020</li>
                <li>BSc. Northeastern University, 2017</li>
              </ul>
            </div>
            <div class="contact">
              <h3>Contact</h3>
              <p>hongyli@hkbu.edu.hk</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
